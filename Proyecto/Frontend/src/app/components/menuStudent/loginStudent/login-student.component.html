<div class="content-section">
  <div class="header">
    <div class="container">
      <div class="position-relative">
        <button mat-icon-button type="button" aria-label="Close" class="button-back" (click)="modal.dismiss()">
          <mat-icon>cancel</mat-icon>
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>

      <div class="card-body cardbody-color p-lg-5">
        <div class="text-center">
          <h2 color="blue" Font-face="aptos"> BIENVENIDOS </h2>
          <img src="https://i.ibb.co/bWYqgpQ/Captura-de-pantalla-2024-10-17-173641-removebg-preview.png"
            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="400px" alt="profile">
        </div>

        <!-- Formulario de inicio de sesión -->
        <div *ngIf="!modoRegistro">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" [(ngModel)]="authData.username" name="username" placeholder="Nombre de Usuario" required>
          </div>
          <div class="mb-3 position-relative">
            <input type="password" class="form-control" id="password" [(ngModel)]="authData.password" name="password" placeholder="Contraseña" required>
            <span class="password-toggle-icon" (click)="passwordView()">
              <i class="fas" [class.fa-eye]="!passwordVisible" [class.fa-eye-slash]="passwordVisible"></i>
            </span>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-color px-5 mb-3 w-100" (click)="onLoginStudent()">
              Ingresar
            </button>
            <div>
              <a (click)="toggleMode()" style="cursor:pointer;">Registrar Alumnos</a>
            </div>
          </div>
        </div>

        <!-- Formulario de registro de estudiantes -->
        <div *ngIf="modoRegistro">
          <app-register-student (registroCompletado)="toggleMode()"></app-register-student>
          <div class="text-center mt-3">
            <a (click)="toggleMode()" style="cursor:pointer;">Volver al Inicio de Sesión</a>
          </div>
        </div>
    </div>
  </div>
</div>
