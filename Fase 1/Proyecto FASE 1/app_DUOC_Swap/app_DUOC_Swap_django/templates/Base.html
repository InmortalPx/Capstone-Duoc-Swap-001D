<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <title>Lista De PRoductos</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
<!--Main Navigation-->
<header>
    <!-- Sidebar -->
    <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white" 
        >
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a
            href="#"
            class="list-group-item list-group-item-action py-2 ripple"
            aria-current="true"
            onclick="gSearch(this)"
            >
            <i class="fa fa-search" aria-hidden="true"></i>
            <span> Buscar</span>
          <a
            href="#"
            class="list-group-item list-group-item-action py-2 ripple"
            >
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <span> Crear Publicacion</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action py-2 ripple">
            <i class="fa fa-th-list" aria-hidden="true"></i><span> Mis Publicaciones</span></a
            >
          <a
            href="#"
            class="list-group-item list-group-item-action py-2 ripple"
            ><i class="fas fa-check-double"></i></i
            ><span> Match</span></a
            >
          <a
            href="#"
            class="list-group-item list-group-item-action py-2 ripple"
            >
            <i class="fa fa-comments" aria-hidden="true"></i><span> Foro</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action py-2 ripple"
            ><i class="fa-solid fa-upload"></i><span> Reactivar Publicacion</span></a
            >
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #2765a2;"
        >
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
        onclick="toggleMenu()"
    >
        <i class="fas fa-bars"></i>
    </button>

    <div class="collapse" id="sidebarMenu">
        <!-- Aquí irá el contenido del menú -->
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebarMenu");
            sidebar.classList.toggle("show");
        }
    </script>
        <!-- Brand -->
        <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
          <h2 style="color: #ffffff; margin-right: 10px;">Intercambio</h2>
          <img src="img/LogoDUOC.png" height="25" alt="" loading="lazy" />
        </a>

        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">

          <!-- Icon User-->
          <li class="nav-item">
            <a class="nav-link me-3 me-lg-0" href="#">
              <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            </a>
          </li>
        <!-- Icon Index-->
          <li class="nav-item">
            <a class="nav-link me-3 me-lg-0" href="#">
              <i class="fa fa-cog" aria-hidden="true" style="color: #ffffff;"></i>
          </a>
          </li>
          <!-- Icon Logout-->
          <li class="nav-item">
            <a class="nav-link me-3 me-lg-0" href="#">
              <i class="fa fa-sign-out " aria-hidden="true" style="color: #ffffff;"></i>
          </a>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>
  <!--Main Navigation-->
  <!--Main layout-->
  <br>
  <main style="margin-top: 58px">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </main>
  <!--Main layout-->

</body>
</html>
