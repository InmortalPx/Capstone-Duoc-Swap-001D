  <main style="margin-top: 58px">
    <br><br>
    <h4 style="margin-left : 20px">Agregar Producto</h4>
    <input type="text" id="TituloPublicacion" style="width: 97%;margin-left: 20px;margin-right: 20px" placeholder="Ingresa titulo de publicacion">
    <br><br>
    <!-- cargar imagen -->
    <div class="form-group">
      <label style="margin-left : 20px" for="image-upload">Subir imagen</label>
      <br>
      <input type="file" id="image-upload" class="form-control-file" align-content="center">
      <img src="img/add-picture.jpg" class="d-block mx-auto mt-3" style="max-width: 30%;" onclick="selectImage()" id="add-picture">
    </div>

    <script>
    function selectImage() {
      // Obtener el elemento de entrada de archivo oculto
      var input = document.getElementById('image-upload');

      // Mostrar el diálogo de carga de archivos cuando se hace clic en la imagen
      input.click();

      // Manejar la carga de archivos cuando el usuario selecciona una imagen
      input.onchange = function() {
        // Obtener el archivo seleccionado
        var file = input.files[0];

        // Crear un objeto de archivo lector
        var reader = new FileReader();

        // Manejar la carga del archivo
        reader.onload = function() {
          // Obtener la imagen
          var img = document.getElementById('add-picture');

          // Establecer la fuente de la imagen en la imagen cargada
          img.src = reader.result;
        };

        // Leer el archivo como una URL de datos
        reader.readAsDataURL(file);
      };
    }
    </script>

    <!-- seleccionar tipo de transaccion -->
    <h5 style="margin-left : 20px">Selecciona el tipo de transacción: </h5>
    <div class="form-check" style="margin-left : 20px">
      <i class="fa-regular fa-handshake"></i>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Cambio
      </label>
    </div>
    <div class="form-check" style="margin-left : 20px">
      <i class="fa-solid fa-gift"></i>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Regalo
      </label>
    </div>
<br>
    <div class="form-floating">
      <label for="floatingTextarea2">Descripcion</label>
      <textarea class="form-control" placeholder="Ingresa descripcion del producto" id="DescripcionProducto" style="height: 100px"></textarea>
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Seleccionar Categoria</label>
      <select class="SeleccionarCategoria" id="inputGroupSelect01">
        <option selected>Elige la categoria del producto...</option>
        {% for categoria in categorias %}
          <option value="{{ categoria.idCategoria }}">{{ categoria.nombreCategoria }}</option>
        {% endfor %}
      </select>
    </div>


<div class="col-md-4">
  <label for="validationTagsThreshold" class="form-label">Tags (allow clear + 0 threshold)</label>
  <select class="form-select" id="validationTagsThreshold" name="tagsClearThreshold[]" multiple data-allow-clear="true" data-suggestions-threshold="0">
    <option selected disabled hidden value="">Choose a tag...</option>
    <option value="1" selected="selected">Apple</option>
    <option value="2">Banana</option>
    <option value="3">Orange</option>
  </select>
  <div class="invalid-feedback">Please select a valid tag.</div>
</div>

<script type="module">
  import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";
  Tags.init("#validationTagsThreshold");
</script>
